<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Cars</h1>
    {% for car in cars %}
        <h2>{{ car.name }}</h2>
    {% empty %}
        <h2>For now there is no cars</h2>
    {% endfor %}
    <a href="{% url 'cars:create' %}">Add a new car</a>
</body>
</html>
